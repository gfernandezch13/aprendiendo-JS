<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Tarjeta gato hotdog: articulo 1 -->
    <div class="card inline">
        <img class="item-cover" src="assets/gato-hot-dog.png" alt="gato-hot-dog">
        <h2>gato hot dog</h2>
        <div class="fila">
            <span class="subtitulo">precio</span>
            <span class="precio">$ </span>
            <span class="precio" id="precio">50</span>        
        </div>
        <div class="fila">
            <span class="subtitulo">cantidad</span>
            <div class="contador">
                <img class="boton-menos" src="assets/menos.svg" alt="boton-menos" id="menos">
                <span class="cantidad" id="cantidad">1</span>
                <img class="boton-mas" src="assets/mas.svg" alt="boton-mas" id="mas">
            </div>
        </div>
        <div class="boton-agregar" id="agregar">Agregar</div>
    </div>

    <!-- Tarjeta gato hamburgesa: articulo 2 -->
    <div class="card inline">
        <img class="item-cover" src="assets/gato-hamburguesa.png" alt="gato-hamburguesa">
        <h2>gato hamburgesa</h2>
        <div class="fila">
            <span class="subtitulo">precio</span>
            <span class="precio">$ </span>
            <span class="precio" id="precio2">40</span>        
        </div>
        <div class="fila">
            <span class="subtitulo">cantidad</span>
            <div class="contador">
                <img class="boton-menos" src="assets/menos.svg" alt="boton-menos" id="menos2">
                <span class="cantidad" id="cantidad2">1</span>
                <img class="boton-mas" src="assets/mas.svg" alt="boton-mas" id="mas2">
            </div>
        </div>
        <div class="boton-agregar" id="agregar2">Agregar</div>
    </div>

    <div class="card">
        <h2>por pagar</h2>
        <div class="fila">
            <span class="subtitulo">subtotal</span>
            <span class="precio">$ </span>
            <span class="precio" id="subtotal">0</span>
        </div>
        <div class="fila">
            <span class="subtitulo">env√≠o</span>
            <span class="precio">$ </span>
            <span class="precio">5</span>
        </div>
        <div class="fila">
            <span class="subtitulo">descuento</span>
            <span class="precio">$ </span>
            <span class="precio" id="descuento">10</span>
        </div>
        <div class="division"></div>
        <div class="fila-final">
            <span class="subtitulo">total</span>
            <span class="precio">$ </span>
            <span class="precio" id="total">0</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
